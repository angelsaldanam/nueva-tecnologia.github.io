<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Contacto</title>
<link rel="stylesheet" type="text/css" href="css/EstiloContacto.css"/>
</head>

<body>
<form action="">
<table id="tabla">
	<tr id="fila">
    <td colspan="2">Datos del contactador</td>
     <tr>
            	<td class="uno">Correo:</td>
                <td class="uno"><input placeholder="Ingrese correo......" type="text" size="38"></td>
                
               </tr>
               
           	<tr>
            <td class="uno"> Nombres:</td>
            <td class="uno"><input placeholder="Ingrese Nombres......"  type="text" size="38"></td>
            
            </tr>
            
  <tr>
            <td class="uno"> Apellido Paterno:</td>
            <td class="uno"><input placeholder="Ingrese Apellido Paterno......"type="text" size="38"></td>
            
            </tr>
            <tr>
            <td class="uno" >Apellido Materno:</td>
           <td class="uno"><input  placeholder="Ingrese Apellido Materno......" type="text" size="38">
                
            
            </tr>
            <tr>
            <td class="uno">Fecha de Nacimiento:</td>
            <td class="uno"><select  placeholder="Ingrese Dia/Mes/Año......" name="cmdia">
            	<option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
            </select>
            <select name="cmmes" >
            	<option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <select name="cmaño">
            	<option>1996</option>
           	 	<option>1997</option>
            	<option>1998</option>
           		 <option>1999</option>
           		 <option>2000</option>
            	<option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
            </select>
            </tr>
            <tr>
            <td class="uno"> Sexo:</td>
            <td class="uno" >Hombre<input placeholder="Seleccione Hombre......" type="radio" name="optsexo" size="38">
            	Mujer<input placeholder="Seleccione Mujer......" type="radio" name="optsexo" size="38">
            
            </tr>
            <tr>
            <td class="uno">Productos de Interes:</td>
            	<td class="uno"><select placeholder="Seleccione Productos......" multiple name="lstpasatiempos" style="width:300px" >
                	<option>Cases</option>
                   <option>Mouses</option>
                   <option>Teclados</option>
                   <option>Monitores</option>
                   <option>Laptops</option>
                   </select>
                   
                  </tr>
            
            </tr>
 				 <tr>
            	<td class="uno">Idiomas:</td>
               <td class="uno"> Español<input type="checkbox" name="chkespañol" value="Español" size="30">
                Ingles<input type="checkbox" name="chkingles" value="Ingles"     size="30">
                Italiano<input type="checkbox" name="chkitaliano" value="Italiano"   size="30">
                Portugues<input type="checkbox" name="chkportugues" value="Aleman"  size="30">
                </td>
               </tr>
                <tr>
            	<td class="uno"> Clave:</td>
                <td class="uno"><input placeholder="Clave......" type="password" name="txtclave" size="38"></td>
                
               </tr>
                <tr>
            	<td class="uno">Seleccione Archivo(imagenes o videos):</td>
                <td class="uno"><input type="file" name="txtarchivo" size="40"></td>
                
               </tr>
                <tr>
            	<td id="sub">Sugerencias:</td>
                <td class="uno"><textarea placeholder="Ingrese Sugerencias ......" name="txtcomentario" cols="40" rows="20"size="38">Ingrese aquì........</textarea>
                </td>
                
               </tr>
               <tr >
               		<td  class="uno" colspan="2" style="text-align:center;">
                    	
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar">
                        </td>
</tr>  
  
  </form>
</table> 





</body>
</html>
